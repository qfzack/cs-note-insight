<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 面试知识点速查</title>
    <link rel="stylesheet" href="styles.css?v=1">
    <!-- 将 highlight.js 主题改为浅色 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>📚 CS 面试知识点</h1>
                <p class="subtitle">知识速查指南</p>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 搜索知识点..." class="search-input">
            </div>
            
            <!-- 导航菜单 -->
            <nav class="nav-menu">
                <div class="nav-section">
                    <h3 class="nav-title">分类导航</h3>
                    <ul class="nav-list" id="navList">
                        <!-- 导航链接将由 JavaScript 动态生成 -->
                    </ul>
                </div>
            </nav>
            
            <!-- 移动端菜单按钮 -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <h2 id="categoryTitle">全部知识点</h2>
                <div class="top-bar-actions">
                    <span class="file-count" id="fileCount">0 个文件</span>
                </div>
            </header>
            
            <!-- 文件列表 -->
            <div class="file-list-container" id="fileListContainer">
                <div class="loading" id="loading">加载中...</div>
            </div>
            
            <!-- 内容查看器 -->
            <div class="content-viewer" id="contentViewer" style="display: none;">
                <div class="viewer-header">
                    <button class="back-button" id="backButton">返回列表</button>
                    <h3 id="viewerTitle"></h3>
                </div>
                <div class="viewer-layout">
                    <div class="viewer-content" id="viewerContent"></div>
                    <aside class="toc-panel" id="tocPanel">
                        <div class="toc-title">目录</div>
                        <div class="toc-list" id="tocList">
                            <div class="toc-empty">暂无标题</div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 加版本号避免浏览器缓存旧的 JS/CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
